<body>

    class="container">
        <h3>Gửi Feedback đánh giá</h3>

            <input type="number" id="rating" min="1" max="5" placeholder="Nhập số từ 1-5" required>

            <label for="comment">Bình luận:</label>

            <button type="submit">Gửi Feedback</button>
        </form>
</body>
