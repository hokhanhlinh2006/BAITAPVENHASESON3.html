<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h3>Đặt hàng</h3>
            <form>
                <br><label for="product">Chọn sản phẩm:</label>
                <select id="product">
                    <option value="san-pham-1">Sản phẩm 1</option>
                    <option value="san-pham-2">Sản phẩm 2</option>
                    <option value="san-pham-3">Sản phẩm 3</option>
                </select>
    
                <br><label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" min="1" value="1" required>
    
                <br><label for="address">Địa chỉ giao hàng:</label>
                <textarea id="address" placeholder="Nhập địa chỉ của bạn"></textarea>
    
                <br><button type="submit">Đặt hàng</button>
            </form>
    </form>
</body>
</html>
