<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <br><label for="name">Họ và tên:</label>
        <input type="text" id="name" placeholder="Nhập họ và tên" required>

        <br><label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email" required>

        <br><label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required>

        <br><label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="Nam">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label>

        <br><label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>

        <br><label for="major">Chuyên ngành:</label>
        <input type="text" id="major" placeholder="Nhập chuyên ngành" required>

        <br><label for="year">Năm nhập học:</label>
        <input type="number" id="year" min="2000" max="2099" placeholder="Nhập năm" required>

        <br><label for="gpa">Điểm GPA:</label>
        <input type="number" id="gpa" min="0" max="4" step="0.01" placeholder="Nhập GPA" required>

        <br><label for="address">Địa chỉ:</label>
        <textarea id="address" placeholder="Nhập địa chỉ"></textarea>

        <br><label for="class">Lớp học:</label>
        <select id="class">
            <option value="lop-1">Lớp 1</option>
            <option value="lop-2">Lớp 2</option>
            <option value="lop-3">Lớp 3</option>
        </select>

        <br><label for="register-date">Ngày đăng ký học:</label>
        <input type="datetime-local" id="register-date" required>

        <br><button type="submit">Gửi thông tin</button>
</body>
</html>
